<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="h-screen ">
<div class="card items-center grid grid-rows-1 grid-cols-2 gap-0">
  <div class="cardInside p-10">
    <h1 class="text-white text-4xl font-bold pb-10 ">
      Get <span class="purple">insights</span> that help your business grow.
    </h1>
  <p>
    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
  </p>
<div class="flex flex-row justify-center py-10">
  <div class="basis-1/4">
    <h3 class="font-bold text-white uppercase">
      10k+ 
    </h3>
    <p class="uppercase">
      companies
    </p>
  </div>
  <div class="basis-1/4">
    <h3 class="font-bold text-white uppercase">
      314 
    </h3>
    <p class="uppercase">
      templates
    </p>
  </div>
  <div class="basis-1/4">
    <h3 class="font-bold text-white uppercase">
      12m+ 
    </h3>
    <p class="uppercase">
      queries
    </p>
  </div>
</div>
</div>
<div id="image-header" class="bg-[url('./images/image-header-desktop.jpg')] bg-blend-hard-light bg-no-repeat h-full bg-cover">
</div>
  </div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abimelec Figueroa</a>.
  </div>
</footer>
</body>
</html>
